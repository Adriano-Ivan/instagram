<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <title>PÁGINA INSTAGRAM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="left-section">
        <div class="instagram-phone">
          <img src="img/instagram-celular.png" alt="phone" />
        </div>
      </section>
      <section id="right-section">
        <div class="instagram-login">
          <div class="left-group">
            <img
              src="img/instagram-logo.png"
              class="instagram-logo"
              alt="logo instagram"
            />
            <div class="profile-photo">
              <img
                src="img/dale_cooper.jpg"
                alt="Foto do perfil do Dale Cooper"
              />
            </div>
            <a href="#" class="login-instagram">Continue como dale_cooper20</a>
            <a href="#" class="logout-instagram">Remover conta</a>
          </div>
          <div class="left-group">
            <p class="not-account">Não é dale_cooper20 ?</p>
            <p class="not-account">
              <span class="blue-link">Alterar contas</span>
              ou
              <span class="blue-link">Inscreva-se</span>
            </p>
          </div>
        </div>
        <div class="get-the-app">
          <div class="get-app">Baixe o aplicativo</div>
          <div class="download">
            <a href="#" class="app-download">
              <img src="img/apple-button.png" alt="apple button" />
            </a>
            <a href="#" class="app-download">
              <img src="img/googleplay-button.png" alt="GooglePlay button" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
